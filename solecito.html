.<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Solecito</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 30px;
    }

    .contenedor {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
    }

    .conejo {
      font-size: 100px;
      transform: rotateY(180deg); /* Mira hacia el corazón */
      line-height: 1;
      text-align: center;
    }

    .piu {
      font-size: 36px;
      color: #ff69b4;
      animation: piuAnim 1s ease-in-out forwards;
    }

    @keyframes piuAnim {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .corazon-grande {
      font-size: 10px;
      width: 400px;
      height: 400px;
      display: grid;
      place-items: center;
      position: relative;
      opacity: 0;
      animation: aparecer 2s ease-out forwards;
    }

    .corazon-grande::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      animation: latido 2s infinite ease-in-out;
      background: radial-gradient(circle at 30% 30%, #ff1493 5%, transparent 6%),
                  radial-gradient(circle at 70% 30%, #ff1493 5%, transparent 6%),
                  radial-gradient(circle at 50% 60%, #ff1493 25%, transparent 26%);
      background-size: 20px 20px;
      background-repeat: repeat;
      mask-image: url("data:image/svg+xml;utf8,<svg viewBox='0 0 32 29.6' xmlns='http://www.w3.org/2000/svg'><path fill='white' d='M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.1,16,21.2,16,21.2s16-12.1,16-21.2 C32,3.8,28.2,0,23.6,0z'/></svg>");
      mask-size: cover;
      mask-repeat: no-repeat;
      mask-position: center;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes aparecer {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .dedicatoria {
      font-size: 36px;
      margin-top: 40px;
      color: #d63384;
      text-align: center;
      animation: aparecer 2s ease-in forwards;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="conejo">
      (\_/)<br>
      ( •_•)<br>
      /&gt; <div class="piu">¡Piu!</div>
    </div>
    <div class="corazon-grande"></div>
  </div>

  <div class="dedicatoria">Con cariño, Solecito</div>
</body>
</html>
