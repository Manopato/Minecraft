<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solecito</title>
  <style>
    body {
      background-color: #ffe6f0;
      color: #333;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    .volver {
      position: absolute;
      top: 20px;
      left: 20px;
      color: deeppink;
      font-size: 18px;
      text-decoration: none;
    }

    .contenido {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .corazon {
      font-size: 100px;
      color: deeppink;
    }

    .conejo {
      font-size: 60px;
      transform: rotate(-10deg);
      line-height: 1;
    }

    .mensaje {
      font-size: 28px;
      color: deeppink;
      margin-top: 30px;
    }

    .firma {
      font-size: 22px;
      color: mediumvioletred;
      font-style: italic;
    }
  </style>
</head>
<body>
  <a href="index.html" class="volver">&larr; Volver a la página principal</a>

  <div class="contenido">
    <div class="conejo">
      (\_/)<br>
      (•‿•)<br>
      /つ❤
    </div>
    <div class="corazon">❤️</div>
  </div>

  <div class="mensaje">¡Piu!</div>
  <div class="firma">Con cariño, Solecito</div>
</body>
</html>
