<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Solecito</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 30px;
      font-size: 22px;
    }

    .contenedor {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 30px;
      flex-wrap: wrap;
    }

    .conejo {
      font-size: 180px;
      line-height: 1;
      transform: rotateY(180deg);
      text-align: right;
      flex: 1;
    }

    .piu {
      font-size: 50px;
      color: #ff69b4;
      animation: piuAnim 1s ease-in-out forwards;
    }

    @keyframes piuAnim {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .corazon-svg {
      flex: 1;
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: aparecer 3s ease-out forwards;
    }

    .corazon-svg svg {
      width: 100%;
      height: 100%;
      fill: #ff1493;
      animation: latido 2s infinite ease-in-out;
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .dedicatoria {
      font-size: 36px;
      margin-top: 60px;
      color: #d63384;
      text-align: center;
      animation: aparecer 2s ease-in forwards;
      opacity: 0;
    }

    @keyframes aparecer {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="corazon-svg">
      <svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg">
        <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4
        c0,9.1,16,21.2,16,21.2s16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
      </svg>
    </div>

    <div class="conejo">
      (\_/)<br>
      ( •_•)<br>
      /&gt; <span class="piu">¡Piu!</span>
    </div>
  </div>

  <div class="dedicatoria">Con cariño, Solecito</div>
</body>
</html>
