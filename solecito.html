<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Solecito</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      padding: 30px;
      margin: 0;
    }

    a {
      display: inline-block;
      margin-bottom: 20px;
      font-size: 24px;
      text-decoration: none;
      color: #ff1493;
    }

    .contenedor {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .conejo {
      font-size: 180px;
      line-height: 1.1;
      text-align: right;
      white-space: pre;
      flex: 1;
    }

    .conejo span {
      display: block;
      font-size: 60px;
      color: #ff69b4;
      animation: piuAnim 1s ease-in-out forwards;
    }

    @keyframes piuAnim {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .corazon-grande {
      flex: 1;
      width: 400px;
      height: 400px;
      position: relative;
      display: grid;
      place-items: center;
      animation: aparecer 3s ease-out forwards;
      opacity: 0;
    }

    .corazon-grande::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      animation: latido 2s infinite ease-in-out;
      background: #ff1493;
      clip-path: path("M200,350 C80,250 0,150 100,50 C150,0 200,50 200,100 C200,50 250,0 300,50 C400,150 320,250 200,350 Z");
    }

    @keyframes latido {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes aparecer {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .dedicatoria {
      font-size: 40px;
      margin-top: 50px;
      color: #d63384;
      text-align: center;
      animation: aparecer 2s ease-in forwards;
      opacity: 0;
    }
  </style>
</head>
<body>
  <a href="index.html">&larr; Volver a la página principal</a>

  <div class="contenedor">
    <div class="corazon-grande"></div>
    <div class="conejo">
      (\__/)<br>
      (｡•́‿•̀｡)<br>
      (つ  ♥ つ)<br>
      <span>¡Piu!</span>
    </div>
  </div>

  <div class="dedicatoria">Con cariño, Solecito</div>
</body>
</html>
